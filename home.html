<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: cadetblue;
            color: #fff;
            padding: 10px 0;
        }

        .navbar {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: darkslategrey;
        }

        .container {
            display: flex;
            height: 100vh;
            justify-content: space-around;
            align-items: center;
            color: #ffffff;
            animation: expand .8s ease forwards;
            background-color: cadetblue;
            position: relative;
            transition: all .8s ease;
        }

        .container_content {
            width: 50%;
        }

        .container_img {
            width: 100%;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        p {
            line-height: 28px;
            transform: translateY(300px);
            animation: slideUp .8s ease-in-out forwards .8s;
        }

        .btns_more {
            background: transparent;
            border:1px solid darkslategrey;
            border-radius: 50px;
            padding: 8px 12px;
            color: darkslategrey;
            font-size: 16px;
            text-transform: uppercase;
            transform: translateY(50px);
            animation: slideUp .8s ease-in-out forwards 1s;
        }

        h1 {
            font-size: 40px;
            color: darkslategrey;
            margin-bottom: 20px;
            transform: translateY(100px);
            animation: slideUp .8s ease forwards .5s;
        }

        .logo {
            margin: 10px; 
            height: 40px; 
            width: auto; 
        }

        @keyframes slideIn {
            0% {
                transform: translateX(500px) scale(.2);
            }
            100% {
                transform: translateX(0) scale(1);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(300px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes expand {
            0% {
                transform: translateX(1400px);
            }
            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body ng-controller="myCtrl">
    <nav>
        <ul class="navbar">
        <img src="capture.png" alt="Logo" class="logo" />
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="tasks.html">Add Tasks</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    
    
    <div class="container">
        <div class="container_content">
            <div class="container_content_inner">
                <div class="title" ng-class="{'animate-slideUp': animationCompleted}">
                    <h1>TaskneXa</h1>
                </div>
                <div class="par" ng-class="{'animate-slideUp': animationCompleted}">
                    <p>
                        Effortlessly organize tasks, collaborate seamlessly, and achieve your goals with our intuitive and feature-rich task management tool. Stay on top of your tasks, streamline teamwork, and maximize your productivity.
                    </p><br>
                    <img src="n.png" alt="Image Description" class="container_img" height="200 px" width="100 px"/>
                    <br><br>
                </div>
                <div class="btns" ng-class="{'animate-slideUpDelay': animationCompleted}">
                    <a href="login.html">
                        <button class="btns_more">Sign up</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="container_outer_img" ng-class="{'animate-slideIn': animationCompleted}">
        </div>
    </div>
    
    <div class="overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular-animate.min.js"></script>
    <script>
        angular.module('myApp', ['ngAnimate'])
            .controller('myCtrl', function ($scope, $timeout) {
                $scope.animationCompleted = false;
                $timeout(function () {
                    $scope.animationCompleted = true;
                }, 200);
            });
    </script>
</body>
</html>
